<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/jpeg" href="https://graph.facebook.com/505479284/picture">
  <link rel="stylesheet" href="assets/styles.css">
  {% if page.title %}
  <title>Craig Campbell - {{ page.title }}</title>
  {% else %}
  <title>Craig Campbell</title>
  {% endif %} 
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-19925373-3', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
<ul>
  {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
  {% for p in navigation_pages %}
    {% if p.navigation_weight %}
      <li>
        <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
          {{ p.title }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
{{ content }}
</body>
</html>
